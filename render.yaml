services:
  - type: worker
    name: yoga-bot
    env: python
    plan: free
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SPREADSHEET_ID
        sync: false
      - key: GROUP_CHAT_ID
        sync: false
      - key: GOOGLE_CREDENTIALS
        sync: false
